<body>

              href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&amp;utm_medium=google_ooo&amp;utm_campaign=GS100042&amp;hl=en-US">Store</a>
          </li>
        </ul>
        <ul class="left-menu">
          <li class="header-li" style="padding-top: 8px;">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>

          <li class="header-li" style="padding-top: 8px;">

                style="width: 16px; height: 16px; margin-right: 3px;"></a>
          </li>
          <li class="pic header-li">
            <a href="https://www.github.com/kubraakturk" target="_blank"><img
                src="/google_homepage/assets/profilepic-min.jpg" alt="profile pic"></a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <img src="/google_homepage/assets/logo.png" alt="Google" width="272px" />
    </div>
    <div class="search-area">
      <div class="search">
        <div class="search-img">
          <span>
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path

              </path>
            </svg>
          </span>
        </div>
        <div class="input-enter">
          <div class="input-area">
            <input type="text" class="input" />
          </div>
        </div>
        <div class="voice">
          <div class="voice-search-div" aria-label="Search by voice" role="button" tabindex="0">
            <span class="voice-search"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <input type="submit" class="googlesearch" value="Google Search">
      <input type="submit" class="feelinglucky" value="I'm Feeling Lucky">
